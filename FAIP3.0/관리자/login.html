<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" /> <!--크롬, IE 최신 렌더링 호환성-->
<!--IE=edge : 최신모드로 지정된 DOCTYPE에 상관없이 IE8 이상 버전에서 항상 최신 표준 모드로 렌더링-->
<!--chrome=1 : 크롬이 설치되어있다면 IE에서도 크롬 렌더링을 사용-->
<meta name ="viewport" content= "width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>FAIP 3.0 - login</title>
<!-- CSS -->    
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/login.css">
<link rel="stylesheet" href="./css/web_faip.css">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"> -->
<link rel="stylesheet" href="./css/fontawesome6-all.min.css">
</head>
<body>
    <!--wrapper-->
    <div class="wrapper">
        <div class="left_wrap">
            <h1><img src="./images/logo_white.png" alt="펀진로고"></h1>
            <div class="bottom">
                <h2>Contact</h2>
                <ul class="copyright">
                    <li>TEL : 02-929-9579 ~ 80</li>
                    <li>FAX : 02-2179-9580</li>
                    <li>funzin.ir@funzin.co.kr</li>
                    <li class="flex flex-j-s-b">
                        <div class="f_left font">Directions</div>
                        <div class="f_right"><img src="./images/Icon feather-arrow-right.png"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right_wrap">
            <div class="inner"><h1>FAIP Designer</h1></div>
            <div class="container">
                <div class="content">
                    <div class="login_wrap">
                        <form id="loginForm" name="loginForm" method="" autocomplete="off">
                            <div class="hidden">로그인 영역</div>
                            <!--login-area-->
                            <div class="login-area">
                                <div class="login_inner">
                                    <div class="id_pw_wrap">
                                        <div id="id_line" class="input_row">
                                            <div id="id_cell" class="icon_cell">
                                                <span class="icon_id"><span class="hidden">아이디 입력</span></span>
                                            </div>
                                            <input type="text" id="id" name="id" placeholder="아이디 입력" title="아이디 입력" class="input_text" maxlength="41" value="">
                                        </div>
                                        <div id="pw_line" class="input_row">
                                            <div class="icon_cell" id="pw_cell">
                                                <span class="icon_pw"><span class="hidden">비밀번호 입력</span></span>
                                            </div>
                                            <input type="password" id="pw" name="pw" placeholder="비밀번호 입력" title="비밀번호 입력" class="input_text" maxlength="16">
                                        </div>
                                    </div>
                                    <div class="login_keep_wrap">
                                        <div class="keep_check">
                                            <input type="checkbox" id="keep" name="nvlong" class="input_keep" checked>
                                            <label for="keep"></label>
                                            <span class="keep_text">아이디 저장</span>
                                        </div>
                                    </div>
                                    <div class="btn_login_wrap">
                                        <button type="submit" class="btn_login" id="log.login">로그인</button>
                                    </div>
                                </div>
                            </div><!--//login-area-->
                        </form>
                    </div>
                </div>
            </div>
            <div class="login_footer">
                <div class="f_left">@ funzin.all right reserved.</div>
                <div class="f_right">
                    <ul>
                        <li>Policy</li> /
                        <li>Terms & Conditions</li>
                    </ul>
                </div>
            </div>
        </div>
    </div><!--//wrapper-->
</body>
</html>
