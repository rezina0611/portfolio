<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no user-scalable=yes">
<meta name="robots" content="noindex">
<title>Safety3650 - PoC</title>

<!-- CSS -->
<link rel="stylesheet" href="./css/default.css">
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/form.css">
<link rel="stylesheet" href="./css/popup.css">
<link rel="stylesheet" href="./css/login.css">
<link rel="stylesheet" href="./css/Safety3650-m.css">
<link rel="stylesheet" href="./css/fontawesome6-all.min.css">

<!-- JS -->
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/comm.js"></script>
</head>
<body>
<div class="modal-backdrop"></div>
<div class="m-wrap">
    <!-- Modal -->
    <div class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">승인요청</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fa-solid fa-xmark fa-2x"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--bbs-wrap-->
                    <div class="bbs-wrap mt_0">
                        <div class="row">
                            <div class="col-sm-2 col-form-label">관리자</div>
                            <div class="col-sm-10">
                                <select class="form-select">
                                    <option value="">관리자선택</option>
                                    <option value="">One</option>
                                    <option value="">Two</option>
                                    <option value="">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer p0 radius"> 
                    <button type="button" class="btn btn-primary">승인요청</button>
                </div>
            </div>
        </div>
    </div>
    <!-- //Modal -->
</div>
</body>
</html>
