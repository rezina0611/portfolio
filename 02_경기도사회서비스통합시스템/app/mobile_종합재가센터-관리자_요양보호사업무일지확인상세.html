<script>
    $(function(){
        $(".stime, .etime").timepicker({
            timeFormat: 'A H:i',   //H : 24시간제로 표시   A : AM/PM표시

            maxTime: '23:00pm',     //최대시간
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });

        //max : 날짜와 시간의 최대값 지정
        //value : 화면에 표시할 초기값을 지정

        //출처: https://ellordnet.tistory.com/131 [IT in MT]  https://github.com/jonthornton/jquery-timepicker

    });
