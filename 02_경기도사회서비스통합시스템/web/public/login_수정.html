<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>경기도사회서비스원 통합사회정보시스템 로그인</title>
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/layout.css">
<link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="./css/content.css">
<link rel="stylesheet" href="./css/login.css">

<script>
	$(function() {
		$.datepicker.setDefaults($.datepicker.regional['ko']); //datepicker 한국어로 사용하기 위한 언어설정
		$('.datepicker01').datepicker();
		$('.datepicker02').datepicker();
	});
</script>

</head>
<div class="mask"></div>
<div class="modal">
	<div class="layerpopupArea">
		<span class="close">&times;</span>
		<!-- Modal content -->
	    <div  id="personalItem01" class="modal-content">	
	    	<h4>비밀번호 찾기</h4>
	    	<div class="card-content">
	    		<div class="tar fs12 mb_5"><span class="red">*</span>필수입력항목</div>
	    		<div class="regist-form">
	    			<table cellpadding="0" cellspacing="0" class="w-100" summary="">
						<colgroup>
							<col width="25%"><col width="">
						</colgroup>
						<tbody>
							<tr>
								<th>아이디 <span class="red">*</span></th>
								<td><input type="text" class="form-control" title="아이디 입력해주세요" name="id"></td>
							</tr>
							<tr>
								<th>이름 <span class="red">*</span></th>
								<td>
									<input type="text" class="form-control" title="이름 입력해주세요" name="name">
								</td>
							</tr>
							<tr>
								<th>이메일주소 <span class="red">*</span></th>
								<td><input type="text" class="form-control" title="이메일주소 입력해주세요" name="email"></td>
							</tr>
						</tbody>
					</table>
	    		</div>
	    		<p class="fs11 mt_10 red tal">아이디는 6자 ~ 12자, 영문, 숫자</p>
	    		<div class="tar mt_30">
	    			<button type="button" class="btn btn-secondary" id="close">취소</button>
	    			<button type="button" class="btn btn-info">확인</button>
	    		</div>
	    	</div>
		</div>

		<!-- Modal content -->
	    <div  id="personalItem02" class="modal-content">
	    	<h4>계정신청</h4>
	    	<div class="card-content">
	    		<div class="tar fs12 mb_5"><span class="red">*</span>필수입력항목</div>
	    		<div class="regist-form">
	    			<table cellpadding="0" cellspacing="0" class="w-100" summary="">
						<colgroup>
							<col width="20%"><col width="">
						</colgroup>
						<tbody>
							<tr>
								<th>소속 <span class="red">*</span></th>
								<td><input type="text" class="form-control" title="아이디 입력해주세요" name="id"></td>
							</tr>
							<tr>
								<th>이름 <span class="red">*</span></th>
								<td>
									<input type="text" class="form-control" title="이름 입력해주세요" name="name">
								</td>
							</tr>
							<tr>
								<th>직급/직책 <span class="red">*</span></th>
								<td><input type="text" class="form-control" title="팀원/주무관 입력해주세요" name="position"></td>
							</tr>
							<tr>
								<th>이메일주소 <span class="red">*</span></th>
								<td><input type="text" class="form-control" title="이메일주소 입력해주세요" name="email"></td>
							</tr>
						</tbody>
					</table>
	    		</div>
	    		<div class="tar mt_30">
	    			<button type="button" class="btn btn-secondary" id="close">취소</button>
	    			<button type="button" class="btn btn-info">확인</button>
	    		</div>
	    	</div>
		</div>
		<!-- //Modal content -->
	</div>
</div>

<body class="bg_login pt_0">
	<div class="wrapper">
		<h1 class="login_logo mt_30 ml_30" style="float:none;"><img src="./images/login_Logo.png" alt="로고"></h1>

		<!-- Container -->
		<div class="container m200">
			<div class="login">
				<div class="tit">
					<h2>통합사회정보시스템</h2>
				</div>
				<div class="con">
					<div class="tac mb_20"><h3>로그인</h3></div>
					<form id="loginForm" name="loginForm" method="">
						<div class="id_pw_wrap">
							<div id="id_line" class="input_row">
								<div id="id_cell" class="icon_cell">
									<span class="icon_id"><span class="skip">아이디</span></span>
								</div>
								<input type="text" id="id" name="id" placeholder="아이디" title="아이디" class="input_text" maxlength="41" value="">
							</div>
							<div id="pw_line" class="input_row">
								<div class="icon_cell" id="pw_cell">
                                    <span class="icon_pw"><span class="skip">비밀번호</span></span>
                                </div>
                                <input type="password" id="pw" name="pw" placeholder="비밀번호" title="비밀번호" class="input_text" maxlength="16">
							</div>
						</div>

						<!-- <p><label for="userid" class="skip">아이디</label><input type="text" id="userid" name="usrID" placeholder="아이디"></p>
						<p><label for="userpw" class="skip">비밀번호</label><input type="password" id="userpw" name="usrPass" placeholder="비밀번호"></p> -->
						<div href="#none" id="btnLogin" class="btnLogin">
							<button type="button" class="buttonClass">로그인</button>
						</div>
						<p class="id-save"><input id="save" class="save" type="checkbox" name="save_login_info" value="1" checked> <label class="save" for="save">아이디 저장</label></p>
						<ul class="lost_pass">
							<li><a href="#none" class="openPopup" data-target="personalItem01">비밀번호 변경</a></li>
							<li><a href="#none" class="openPopup" data-target="personalItem02">계정신청</a></li>
						</ul>
					</form>
				</div>
				<p class="fs12 mt_20 colorf5 tac bold">이 사이트는 Chrome 브라우저, 해상도 1920*1080에 최적화되어 있습니다.</p>
			</div>
		</div>
		<!-- //Container -->
		<div class="copyright">CPOYRIGHTS© 경기도사회서비스원. ALL RIGHTS RESERVED.</div>
	</div>
</body>
