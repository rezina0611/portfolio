<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
<title>Login</title>
<link rel="stylesheet" href="css/default.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/login.css">
<script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>    
<script type="text/javascript" src="js/jquery-ui.min.js"></script>

</head>

<body>
<div class="l-wrapper">
    <div class="login-wrapper">
        <div class="logo">
            <a href="">
                <img src="./images/logo@2x.png" alt="ranza">
            </a>
        </div>

        <div class="login-box">
            <div class="login-box-inner">
                <div class="login-header">
                    <h4>로그인</h4>
                </div>
                <div class="login-body">
                    <form name="loginForm" method="post" action="#" autocomplete="off">
                        <div class="form-group">
                            <label class="control-label" for="id">
                                <input type="text" class="input" id="id" name="id" placeholder="아이디" autocomplete="id">
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">
                                <input type="password" class="input" id="password" name="pswd" autocomplete="new-password" value="*********">
                            </label>
                        </div>
                        <div class="form-group remember">
                            <label class="styled">
                                <input type="checkbox" name="remember_me" value="true" checked>
                                <span>로그인 정보 저장</span>
                            </label>
                        </div>
                        <button type="button" class="btn login">로그인</button>
                    </form>
                </div>
                <div class="login-footer">
                    <ul>
                        <li>※ 접속 계정은 관리자에게 문의하시기 바랍니다.</li>
                        <!--<li><a href="#none" onclick="fnShowPop('re_terms')">이용약관</a></li>
                        <li><a href="#none" onclick="fnShowPop('re_privacy')">개인정보 보호정책</a></li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</div>

</body>
</html>
