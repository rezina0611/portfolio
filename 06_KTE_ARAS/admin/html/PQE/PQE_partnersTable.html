<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>파트너사별 종합표</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script src="https://kit.fontawesome.com/7bcf70055f.js"></script>
</head>
    
<body>

<div class="page-wrapper d-flex">
    <nav id="side-nav" class="side-nav">
    </nav>

    <!-- 중앙 화면 컨텐츠  -->
    <main class="contents">
        <section class="wrapper">
            <h1 class="page-title">파트너사별 종합표</h1>
            <form id="srchForm">
                <input type="hidden" id="page" name="page" value="1">
                <input type="hidden" id="perPage" name="perPage" value="10">
                <ul class="tab">
                    <li id="each_tab" class="current" data-tab="each"><a href="#">개별 평가표</a></li>
                    <li id="total_tab" data-tab="total" class=""><a href="#">종합 평가표</a></li>
                </ul>
                <input type="hidden" name="activeTab" id="activeTab" value="each">
                <table class="table">
                    <colgroup>
                        <col width="160">
						<col width="">
                        <col width="160">
						<col width="">
                        <col width="160">
						<col width="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>협력사명</th>
                            <td>
                                <input type="hidden" name="deptCode" id="deptCode" value="">
                                <input type="text" name="deptName" id="deptName" value="" class="input-tb" placeholder="협력사명을 입력하세요" onkeyup="searchPartners()">
                                <div id="autocomplete" name="autocomplete" class="autocomplete"></div>
                            </td>
                            <th>프로젝트코드</th>
                            <td><input type="text" class="input-tb" placeholder="프로젝트코드"></td>
                            <th>프로젝트명</th>
                            <td><input type="text" class="input-tb" placeholder="프로젝트명"></td>
                        </tr>
                        <tr>
                            <th>준공일</th>
                            <td>
                                <div class="input_date_box">
                                    <input type="date" name="conStartDate" id="" value="2019-10-24" class="input-tb">
                                </div>
                            </td>
                            <th>검사일시</th>
                            <td>
                                <div class="d-flex input_date_box">
                                    <input type="date" name="inspectorStartDate" id="inspectorStartDate" value="2019-10-24" class="input-tb">
                                    <span> ~ </span>
                                    <input type="date" name="inspectorEndDate" id="inspectorEndDate" value="2022-10-24" class="input-tb">
                                </div>
                            </td>
                            <th>평균값만 보기</th>
                            <td><input type="checkbox"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn-area">
                    <button type="button" class="btn-big -grey" id="initBtn">초기화</button>
                    <button type="button" class="btn-big -primary" id="srchBtn">검색</button>
                </div>
            </form>
            <div class="tui-wrapper">

                <!-- <div id="each" class="tabcontent current">-->
                <div id="each" class="tabcontent current">
                    <div class="d-flex">
                        <h2>파트너사별 개별 평가결과 조회<span>(00)</span></h2>
                        <div class="top btn-area">
                            <button class="btn btn-download">엑셀 다운로드</button>
                        </div>
                    </div>

                    <!--  그리드 영역  -->
                    <div class="tui-area" id="each_grid">
                        <div data-grid-id="1" class="tui-grid-container" style="width: 100%;">
                        
                        </div>
                    </div>
                    <div class="toolbar">
                        <div id="paging" class="pagination">
                            <a href="#" id="first" class="disabled"><img src="../../images/icon/ico_double_arrow_left.png" alt="첫 페이지"></a> 
                            <a href="#" id="prev" class="disabled"><img src="../../images/icon/ico_arrow_left.png" alt="이전 페이지"></a> 
                            <div id="wrapper">
                                <ul class="page-num">
                                    <li><a href="" class="active">1</a></li>
                                    <li><a href="">2</a></li>
                                    <li><a href="">3</a></li>
                                    <li><a href="">4</a></li>
                                    <li><a href="">5</a></li>
                                    <li><a href="">6</a></li>
                                    <li><a href="">7</a></li>
                                    <li><a href="">8</a></li>
                                    <li><a href="">9</a></li>
                                    <li><a href="">10</a></li>
                                </ul>
                            </div>
                            <a href="#" id="next"><img src="../../images/icon/ico_arrow_right.png" alt="다음 페이지"></a>
                            <a href="#" id="last"><img src="../../images/icon/ico_double_arrow_right.png" alt="마지막 페이지"></a>
                        </div>
                        <div class="view-num">
                            <select class="form-select">
                                <option selected="">보기설정</option>
                                <option value="">10</option>
                                <option value="">20</option>
                                <option value="">30</option>
                                <option value="">40</option>
                                <option value="">50</option>
                            </select>
                        </div>
				    </div>
                </div>

                <div id="total" class="tabcontent">
                    <div class="d-flex">
                        <h2>프로젝트<span>(00)</span></h2>
                        <div class="top btn-area">
                            <button class="btn btn-download">엑셀 다운로드</button>
                        </div>
                    </div>

                    <!--  그리드 영역  -->
                    <div class="tui-area" id="total_grid">
                        <div data-grid-id="2" class="tui-grid-container" style="width: 100%;">

                        </div>
                    </div>
                    <div class="toolbar">
                        <div id="paging" class="pagination">
                            <a href="#" id="first" class="disabled"><img src="../../images/icon/ico_double_arrow_left.png" alt="첫 페이지"></a> 
                            <a href="#" id="prev" class="disabled"><img src="../../images/icon/ico_arrow_left.png" alt="이전 페이지"></a> 
                            <div id="wrapper">
                                <ul class="page-num">
                                    <li><a href="" class="active">1</a></li>
                                    <li><a href="">2</a></li>
                                    <li><a href="">3</a></li>
                                    <li><a href="">4</a></li>
                                    <li><a href="">5</a></li>
                                    <li><a href="">6</a></li>
                                    <li><a href="">7</a></li>
                                    <li><a href="">8</a></li>
                                    <li><a href="">9</a></li>
                                    <li><a href="">10</a></li>
                                </ul>
                            </div>
                            <a href="#" id="next"><img src="../../images/icon/ico_arrow_right.png" alt="다음 페이지"></a>
                            <a href="#" id="last"><img src="../../images/icon/ico_double_arrow_right.png" alt="마지막 페이지"></a>
                        </div>
                        <div class="view-num">
                            <select class="form-select">
                                <option selected="">보기설정</option>
                                <option value="">10</option>
                                <option value="">20</option>
                                <option value="">30</option>
                                <option value="">40</option>
                                <option value="">50</option>
                            </select>
                        </div>
				    </div>
                </div>
            </div>
        </section>
    </main>



</div>
<!-- partial -->
<script  src="../../js/sidebar.js"></script>
    
</body>
</html>
