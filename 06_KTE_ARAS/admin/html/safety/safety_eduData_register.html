<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>교육자료 등록</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script src="https://kit.fontawesome.com/7bcf70055f.js"></script>
</head>
    
<body>
	  
<div class="page-wrapper d-flex">
    <nav id="side-nav" class="side-nav">
    </nav>
	
    <main class="contents">
        <section class="wrapper">
            <h1 class="page-title">교육자료 &gt; 등록</h1>
            <form>
                <table class="table dt">
					<colgroup>
						<col width="160">
						<col width="*">
					</colgroup>
                    <tbody>
                        <tr>
							<th>분류<span class="required">*</span></th>
                            <td>
                                <div class="d-flex">
                                    <select class="form-select w50">
                                        <option selected="">분류</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                    </select>
                                    <input type="text" class="input-tb" placeholder="">
                                </div>
                            </td>
						</tr>
						<tr>
							<th>제목<span class="required">*</span></th>
                            <td><input type="text" class="input-tb" placeholder=""></td>
						</tr>
                        <tr>
                        	<th>내용<span class="required">*</span></th>
							<td></td>
                        </tr>
						<tr>
                        	<th>등록자</th>
							<td>홍길동</td>
                        </tr>
						<tr>
                        	<th>첨부파일</th>
							<td>
								<input type="file" class="mb-1">
								<div class="attachment">
									<span class="file-down" href="">2차 메뉴얼1<a href="" class="delete"><i class="fas fa-times"></i></a></span>
									<span class="file-down" href="">2차 메뉴얼2<a href="" class="delete"><i class="fas fa-times"></i></a></span>
								</div>
							</td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn-area">
                    <button class="btn-big -grey">취소</button>
                    <button class="btn-big -primary">등록</button>
                </div>
            </form>

        </section>
    </main>
    
</div>
    
    
<!-- partial -->
<script  src="../../js/sidebar.js"></script>

</body>
</html>
