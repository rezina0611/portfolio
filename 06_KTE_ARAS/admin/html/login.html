<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ARAS</title>
<!-- CSS -->    
<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/style.css">
    
<!-- JS -->
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script src="https://kit.fontawesome.com/7bcf70055f.js"></script>
</head>

<body>
<div class="m-wrap">
    <a href=""><img src="../images/logo_kte.png" alt="kte 로고" class="top-logo"></a>
    <div class="container">
        <div class="login">
            <div class="title-area">
                <!--<h1>ARAS</h1>
                <span class="full-name">Automatic Real-time Assistant System</span>-->
                <h1>
                    <img src="../images/logo_aras_login.png" alt="아라스 로고">
                </h1>
            </div>
            <form class="loginForm">
                <fieldset>
                    <label for="ID">아이디</label>
                    <input type="text" placeholder="아이디" tabindex=""/>
                </fieldset>
                <fieldset>
                    <label for="PW">비밀번호</label>
                    <input id="PW" type="password" placeholder="비밀번호" tabindex="2"/>
                </fieldset>   
                <div class="d-flex info-save">
                    <input type="checkbox" id="idsave">
                    <label for="idsave" class="lbl-idsave">아이디, 비밀번호 저장</label>
                </div>
                <button type="submit" class="btn -primary" tabindex="3">로그인</button>
            </form>
        </div>
    </div>
</div>
    
</body>
</html>
