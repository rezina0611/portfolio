<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ARAS</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">
    
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script src="https://kit.fontawesome.com/7bcf70055f.js"></script>
</head>
<body>
    
<div class="page-wrapper d-flex">
	<nav id="side-nav" class="side-nav"></nav>
	
    <main class="contents">
        <section class="wrapper">
            <h1 class="page-title">프로젝트 등록</h1>
            <form>
                <table class="table">
                    <tbody>
                        <tr>
                            <th>프로젝트명</th>
                            <td><input type="text" class="input-tb" placeholder=""></td>
                        </tr>
                        <tr>
                            <th>사업분류(BM)</th>
                            <td>
                                <select class="form-select">
                                    <option selected="">Select</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>사업영역</th>
                            <td>
                                <select class="form-select">
                                    <option selected="">Select</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>계약기간</th>
                            <td>
                                <div class="d-flex input_date_box">
                                    <input type="date" class="input-tb half">
                                    <span> ~ </span>
                                    <input type="date" class="input-tb half">
                                </div>
                             </td>
                        </tr>
                        <tr>
                            <th>발주처</th>
                            <td><input type="text" class="input-tb" placeholder=""></td>
                        </tr>
                        <tr>
                            <th>KTE담당자</th>
                            <td><input type="text" class="input-tb" placeholder=""></td>
                        </tr>
                        <tr>
                            <th>참여협력사</th>
                            <td><input type="text" class="input-tb" placeholder=""></td>
                        </tr>
                   
                    </tbody>
                </table>
                <div class="btn-area">
                    <button class="btn-big -grey">취소</button>
                    <button class="btn-big -primary">등록</button>
                </div>
            </form>
    
        </section>
    </main>
</div>
    
    
<!-- partial -->
<script  src="../../js/sidebar.js"></script>
    
</body>
</html>
