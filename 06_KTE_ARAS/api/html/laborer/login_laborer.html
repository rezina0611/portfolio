<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ARAS LOGIN</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">   
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>

</head>

<body>
<div class="m-wrap">
    <div class="container">
        <div class="login">
            <div class="title-area">
                <img src="../../images/aras_logo.png" alt="" class="logo-img">
                <div class="mt-1">근로자</div>
            </div>
            <form class="loginForm">
                <h2>간편인증 로그인</h2>
                <div class="d-flex input-group">
                    <input type="tel" maxlength="11" placeholder="휴대전화 번호" tabindex="1" class="bd-1">
                    <button class="btn normal">인증번호 받기</button>
                </div>
                <div class="d-flex input-group bd-1">
                    <input type="tel" placeholder="인증번호">
                    <div class="time">
                        <span>남은 시간</span>
                        <span>03:00</span>
                    </div>
                    <button class="btn -blue resend">재전송</button>
                </div>
                <button type="submit" class="btn -primary" tabindex="3" id="btnLogin">로그인</button>
                <!-- 로그인 버튼 비활성화-->
                <!--<button type="submit" class="btn -primary" tabindex="3" id="btnLogin" disabled>로그인</button>-->
                
                <!-- 실패 메세지 -->
                <div class="notice mt-15 a-center">
                    <p class="c-red f-bold">
                        휴대전화 번호와 인증번호가 일치하지 않습니다.<br>
                        확인 후 재시도 바랍니다.</p>
                </div>
                
            </form>
            <div class="login-ft">
                <ul class="terms">
                    <li><a href="">개인정보처리방침</a></li>
                </ul>
                
            </div>
        </div>
    </div>

</div>
    
    
</body>
</html>
