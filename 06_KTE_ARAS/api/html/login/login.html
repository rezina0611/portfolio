<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ARAS LOGIN</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">   
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>

</head>

<body>
<div class="m-wrap">
    <!--<div class="ci">
        <img src="../../images/logo.png" alt="케이티엔지니어링">
    </div>-->
    <div class="container">
        <div class="login">
            <div class="title-area">
                <img src="../../images/aras_logo.png" alt="" class="logo-img">
            </div>
            <form class="loginForm">
                <fieldset>
                    <label for="ID">아이디</label>
                    <input type="text" placeholder="아이디" tabindex=""/>
                </fieldset>
                <fieldset>
                    <label for="PW">비밀번호</label>
                    <input id="PW" type="password" placeholder="비밀번호" tabindex="2"/>
                </fieldset>   
                <div class="d-flex info-save">
					<div>
						<input type="checkbox" id="idsave">
                    	<label for="idsave" class="lbl-idsave">아이디, 비밀번호 저장</label>
					</div>
					<a href="#">비밀번호 찾기</a>
                </div>
                <button type="submit" class="btn -primary" tabindex="3" id="btnLogin">로그인</button>
            </form>
        </div>
    </div>

</div>
    
    
</body>
</html>
