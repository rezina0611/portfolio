<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>수행품질평가 - 품질평가</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">    
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/modernizr.custom.js"></script>
<script src="https://kit.fontawesome.com/7bcf70055f.js"></script>
</head>
<body>
    

<!-- 수검자 검색 -->
<div class="layer h60" id="layer-st-02">
    <header class="m-header">
        <h2 class="layer-tt">수검자 </h2>
        <button class="btn btn-close st-02 mr-0"></button>
    </header>
    <div class="content">
        <div class="board-wrapper">
            <div class="search-area mint">
                <input type="search" class="search" placeholder="수검자를 검색하세요.">
                <div class="input-group-append">
                    <button class="search-btn"></button>
                </div>
            </div>
            <ul class="board-list">
                <li class="item">
                    <a href="#none" class="d-flex"><span>주식회사 펀진</span><span>팀장 김효진</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--// 수검자 검색 -->

<!-- 확인자 검색 -->
<div class="layer h60" id="layer-st-03">
    <header class="m-header">
        <h2 class="layer-tt">확인자</h2>
        <button class="btn btn-close st-03 mr-0"></button>
    </header>
    <div class="content">
        <div class="board-wrapper">
            <div class="search-area mint">
                <input type="search" class="search" placeholder="확인자를 검색하세요.">
                <div class="input-group-append">
                    <button class="search-btn"></button>
                </div>
            </div>
            <ul class="board-list">
                <li class="item">
                    <a href="#none" class="d-flex"><span>유선사업팀</span><span>팀장 김효진</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--// 확인자 검색 -->

    
<div class="page-wrapper d-flex">
    <main class="main">
        <header class="m-header">
            <div class="inner">품질평가</div>
            <button class="no-bg left"></button>
            <button class="no-bg home"></button>
        </header>
        <div class="contents">
            <div class="p-1 bg-white">
                <ul class="steps">
                    <li class="done"><span class="step">품질평가 설정</span></li>
                    <li class="done"><span class="step">품질평가 진행</span></li>
                    <li class="active"><span class="step">품질평가 확인</span></li>
                </ul>
                
                <form class="register">
                    <fieldset class="d-block mt-2">
                        <label for="">종합의견<span class="required">*</span></label>
                        <textarea id="" name="content" class="textarea" rows="4" placeholder="최대 100자까지 등록할 수 있습니다."></textarea>
                    </fieldset>
                    <fieldset class="d-flex mt-1">
                        <label for="">품질평가일시<span class="required">*</span></label>
                        <div class="input_date_box">
                            <input type="date" class="input-tb">
                        </div>
                    </fieldset>
                    <fieldset class="d-flex">
                        <label for="">검사자<span class="required">*</span></label>
                        <div class="search-area bor st-01 disabled">
                            <input id="" type="text" placeholder="검사자 검색" disabled>
                            <div class="input-group-append">
                                <button class="search-btn"></button>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="d-flex">
                        <label for="">수검자<span class="required">*</span></label>
                        <div class="search-area bor st-02">
                            <input id="" type="text" placeholder="수검자 검색">
                            <div class="input-group-append">
                                <button class="search-btn"></button>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="d-flex">
                        <label for="">확인자<span class="required">*</span></label>
                        <div class="search-area bor st-03">
                            <input id="" type="text" placeholder="확인자 검색">
                            <div class="input-group-append">
                                <button class="search-btn"></button>
                            </div>
                        </div>
                    </fieldset>
                   
            
                </form>
            </div>
            
            <div class="btn-area btn-2">
                <a href="" class="btn -primary block">확인요청</a>
            </div>
            
        </div>
    </main>
</div>
    

<!-- partial -->
<script  src="../../js/sidebar.js"></script>

</body>
</html>
