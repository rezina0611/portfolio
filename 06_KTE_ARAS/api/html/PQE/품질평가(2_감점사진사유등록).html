<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>수행품질평가 - 품질평가</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">    
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/modernizr.custom.js"></script>
<script src="https://kit.fontawesome.com/7bcf70055f.js"></script>
</head>
<body>
    
<div class="page-wrapper d-flex">
    <main class="main">
        <header class="m-header">
            <div class="inner">감점사진/사유등록</div>
            <button class="no-bg left"></button>
            <button class="no-bg home"></button>
        </header>
        <div class="contents">
            <div class="bg-white">
                <form class="register m-0">
                    
                    <figure class="img-full write">
                        <div class="photo-btn-group">
                            <button class="camera">사진촬영</button>
                            <button class="album">사진보관함</button>
                        </div>
                        <img src="../../images/sample/1.png" alt="">
                    </figure>
                    <div class="foot-info">
                        <div class="desc">
                            <textarea rows="6" maxlength="100" placeholder="100자 이내로 입력해주세요"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="btn-area btn-2">
                <a href="" class="btn -grey">취소</a>
                <a href="" class="btn -primary">등록</a>
            </div>
            
        </div>
    </main>
</div>
    

<!-- partial -->
<script  src="../../js/sidebar.js"></script>

</body>
</html>
