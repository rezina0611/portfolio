<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>일일안전활동보고 등록</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">    
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/modernizr.custom.js"></script>
<script src="https://kit.fontawesome.com/7bcf70055f.js"></script>
</head>
<body>
<!--전자서명 팝업-->
<div class="layer h60" id="modal-sign">
    <header class="m-header">
        <h2 class="layer-tt">전자서명</h2>
        <button class="btn btn-close trigger-sign"></button>
    </header>
    <div class="content pe-1">
        <div class="table-wrapper mt-0">
            <table class="table sign">
                <colgroup>
                    <col width="80">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th>프로젝트</th>
                        <td>프로젝트명 프로젝트명프로젝트명 프로젝트명 프로젝트명프로젝트명</td>
                    </tr>
                    <tr>
                        <th>사업장</th>
                        <td>2022-00530-K 강원삼척시</td>
                    </tr>
                    <tr>
                        <th>서명자</th>
                        <td>홍길동</td>
                    </tr>
                    <tr>
                        <th>서명일자</th>
                        <td>2023-01-26</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="signpad mt-2"></div>
        <div class="btn-area btn-2">
            <a href="" class="btn -grey">취소</a>
            <a href="" class="btn -primary">등록</a>
        </div>
    </div>
</div>
<!--전자서명 팝업-->

<div class="page-wrapper d-flex">
    <main class="main">
        <header class="m-header">
            <div class="inner">일일안전활동보고 등록</div>
            <button class="no-bg left"></button>
        </header>
        <div class="contents">
            <div class="bg-white p-1">
                <div class="detail-head">
                    <h2 class="title">은평국사 일일안전활동보고 12.21</h2>
                </div>
                <div class="steps-wrapper">
                    <ul class="steps wide">
                        <li class="done"><span class="step">고위험작업</span></li>
                        <li class="done"><span class="step">TBM 및 안전교육</span></li>
                        <li class="active"><span class="step">건강체크</span></li>
                        <li><span class="step">순회점검</span></li>
                    </ul>
                </div> 

                <form class="register">
                    <div class="health-wrapper shadow mt-2">
                        <details class="dropdown body" open>
                            <summary>
                                <ul>
                                    <li class="title">김진범</li>
                                </ul>
                            </summary>
                            <!-- 숨겨진 영역 -->
                            <ul class="health-list">
                                <li>
                                    <fieldset class="d-flex">
                                        <label for="">혈압/체온</label>
                                        <div>
                                            <input class="input-tb sm" type="text" placeholder="혈압" tabindex="1">
                                            <input class="input-tb sm" type="text" placeholder="체온" tabindex="1">
                                        </div>
                                    </fieldset>
                                </li>
                                <li>
                                    <fieldset class="d-flex">
                                        <label for="" class="mr-0-5">음주</label>
                                        <input type="checkbox" checked>
                                    </fieldset>
                                </li>
                                <li>
                                    <fieldset class="d-block">
                                        <label for="">증상조치</label>
                                        <textarea id="" name="content" class="textarea" rows="3" placeholder="최대 50자 이내"></textarea>
                                    </fieldset>
                                </li>
                                <li>
                                    <fieldset class="d-block">
                                        <label for="">전자서명</label>
                                        <div class="signpad h80 trigger-sign" style="cursor: pointer;"></div>
                                        <label class="txt-white">"안전교육을 이수하고 건강상태가 이상없음을 확인하여 이에 서명합니다."
                                            <input type="checkbox" name="workerSignYns" class="btn_check" checked="" disabled="">
                                        </label>
                                    </fieldset>
                                </li>
                            </ul>
                            <!--// 숨겨진 영역 -->
                        </details>
                    </div>
                    <div class="health-wrapper shadow">
                        <details class="dropdown body">
                            <summary>
                                <ul>
                                    <li class="title">홍길동</li>
                                </ul>
                            </summary>
                            <!-- 숨겨진 영역 -->
                            <ul class="health-list">
                                <li>
                                    <fieldset class="d-flex">
                                        <label for="">혈압/체온</label>
                                        <div>
                                            <input class="input-tb sm" type="text" placeholder="혈압" tabindex="1">
                                            <input class="input-tb sm" type="text" placeholder="체온" tabindex="1">
                                        </div>
                                    </fieldset>
                                </li>
                                <li>
                                    <fieldset class="d-flex">
                                        <label for="" class="mr-0-5">음주</label>
                                        <input type="checkbox" checked>
                                    </fieldset>
                                </li>
                                <li>
                                    <fieldset class="d-block">
                                        <label for="">증상조치</label>
                                        <textarea id="" name="content" class="textarea" rows="3" placeholder="최대 50자 이내"></textarea>
                                    </fieldset>
                                </li>
                                <li>
                                    <fieldset class="d-block">
                                        <label for="">전자서명</label>
                                        <div class="signpad h80 trigger-sign" style="cursor: pointer;"></div>
                                    </fieldset>
                                </li>
                            </ul>
                            <!--// 숨겨진 영역 -->
                        </details>
                    </div>
                </form>
            </div>
            <div class="btn-area btn-2">
                <a href="" class="btn normal">임시저장</a>
                <a href="" class="btn -primary">작성완료</a>
            </div>
        </div>
    </main>
</div>
    

<!-- partial -->
<script  src="../../js/sidebar.js"></script>

</body>
</html>
