<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>일일안전활동보고 상세</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">    
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/modernizr.custom.js"></script>
<script src="https://kit.fontawesome.com/7bcf70055f.js"></script>
</head>
<body>
<!--반려사유 팝업-->
<div class="layer h60" id="modal-register-wf">
    <header class="m-header">
        <h2 class="layer-tt">반려사유</h2>
        <button class="btn btn-close trigger-register-wf"></button>
    </header>
    <div class="content pe-1">
        <textarea id="" name="" class="textarea" rows="15" placeholder="최대 100자 이내"></textarea>
        <div class="btn-area btn-2">
            <a href="" class="btn -grey">취소</a>
            <a href="" class="btn -primary">등록</a>
        </div>
    </div>
    
</div>
<!--반려사유 팝업-->
<div class="page-wrapper d-flex">
    <main class="main">
        <header class="m-header">
            <div class="inner">일일안전활동보고 상세</div>
            <button class="no-bg left"></button>
        </header>
        <div class="contents">
            <div class="bg-white p-1">
                <div class="detail-head">
                    <h2 class="title">KT 부평국사 통신전원 대개체 공사</h2>
                </div>
                
                <form class="register" id="viewForm">
                    <fieldset class="d-block mt-2">
                        <label for="">사업장</label>
                        <div class="d-flex jc-btw">
                            <input id="" type="text" class="input-tb w-100" value="군자초" disabled>
                        </div>
                    </fieldset>
                    <fieldset class="d-block mt-2">
                        <label for="">작성자</label>
                        <div class="d-flex jc-btw">
                            <input id="" type="text" class="input-tb w-100" value="시스템관리자" disabled>
                        </div>
                    </fieldset>
                    <fieldset class="d-block mt-2">
                        <label for="">작업일자/작업여부</label>
                        <div class="d-flex jc-btw">
                            <input id="" type="text" class="input-tb w-100" value="2023-03-30 / 작업없음" disabled>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="btn-area btn-2">
                <a href="" class="btn -grey">닫기</a>
                <a href="" class="btn normal" style="display: none;">회수</a>
                <a href="" class="btn -red trigger-register-wf">반려</a>
                <a href="" class="btn -primary">승인</a>
            </div>
        </div>
    </main>
</div>
    

<!-- partial -->
<script  src="../../js/sidebar.js"></script>

</body>
</html>
