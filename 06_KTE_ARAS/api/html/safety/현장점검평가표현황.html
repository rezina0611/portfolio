<script  src="../../js/sidebar.js"></script>
<script>
    $(document).ready(function(){
        $('button.list_').click(function(){
            // let button = $(this).find(' > button');
            let button = $(this);
            let ul = button.next("div");
            if(button.hasClass('on')){
                ul.slideUp();
                button.removeClass('on');

            }else{
                ul.slideDown();
                button.addClass('on');
            }

        })
    })
    function goDanger(obj){
        let dangerNo = $(obj).attr('danger-no');
        let versionNo = $(obj).attr('version-no');
        location.href = '/danger/evaluation/view/A04S05?dangerNo='+dangerNo+'&versionNo='+versionNo
    }
</script>
