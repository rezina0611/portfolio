<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>일일안전활동보고 등록 2단계</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">    
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/modernizr.custom.js"></script>
<script src="https://kit.fontawesome.com/7bcf70055f.js"></script>
</head>
<body>
    
<div class="page-wrapper d-flex">
    <main class="main">
        <!-- 모바일 헤더 -->
        <header class="m-header">
            <div class="inner">일일안전활동보고 등록</div>
            <button class="no-bg left"></button>
        </header>
        <!--// 모바일 헤더 -->
        
        <!-- 모바일 컨텐츠 -->
        <div class="contents">
            <div class="bg-white p-1">
                <div class="detail-head">
                    <h2 class="title">2021-00530-K (강원 삼척시) 일일안전활동보고 12.13</h2>
                </div>
                <div class="steps-wrapper">
                    <ul class="steps">
                        <li class="done"><span class="step">TBM 및 안전교육</span></li>
                        <li class="active"><span class="step">순회점검</span></li>
                        <li><span class="step">위험성평가</span></li>
                    </ul>
                </div>
                <form class="register">
                    <fieldset class="d-block mt-2">
                        <label for="">점검내용<span class="required">*</span></label>
                        <textarea id="" name="content" class="textarea" rows="3" placeholder="최대 100자까지 등록할 수 있습니다."></textarea>
                    </fieldset>
                    <fieldset class="d-block mt-2">
                        <label for="">개선대책 내용<span class="required">*</span></label>
                        <textarea id="" name="content" class="textarea" rows="3" placeholder="최대 100자까지 등록할 수 있습니다."></textarea>
                    </fieldset>
                    <fieldset class="d-block mt-2">
                        <label for="">사진<span class="required">*</span></label>
                        <div class="photo-btn-group">
                            <button class="camera">사진촬영</button>
                            <button class="album">사진보관함</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="btn-area btn-2">
                <a href="" class="btn normal">임시저장</a>
                <a href="" class="btn -primary">다음</a>
            </div>
        </div>
        <!--// 모바일 컨텐츠 -->
        
    </main>
</div>
    

<!-- partial -->
<script  src="../../js/sidebar.js"></script>

</body>
</html>
