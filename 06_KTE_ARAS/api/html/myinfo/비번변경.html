<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ARAS</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script src="https://kit.fontawesome.com/7bcf70055f.js"></script>
</head>
    
<body>

<div class="page-wrapper d-flex">
    <main class="main">
        <header class="m-header p-0">
            <div class="inner a-center">비밀번호 변경</div>
        </header>
        <div class="contents">
            <div class="bg-white p-1">
                <div class="notice">
                    <p><strong>개인정보 보호를 위해 비밀번호를 변경해주세요.</strong></p>
                    <p class="c-red">3개월 동안 비밀번호를 변경하지 않고, 동일한 비밀번호를 사용하고 있습니다.</p>
                    <p>개인정보를 보호하고 계정 도용으로 인한 피해를 예방하기 위해 3개월이 지나면 비밀번호 변경을 안내하고 있습니다.</p>
                    <p>소중한 개인정보를 보호하기 위해 비밀번호를 변경해주세요.</p>
                </div>
                <form class="changePW">
                    <fieldset>
                        <label for="PW-now">현재 비밀번호</label>
                        <input id="PW-now" type="password" placeholder="현재 비밀번호" tabindex="1">
                    </fieldset>
                    <fieldset>
                        <label for="PW-change">변경 비밀번호</label>
                        <input type="PW-change" placeholder="변경 비밀번호" tabindex="2">
                        <p class="help">8자~20자, 영문, 숫자, 특수문자 사용</p>
                    </fieldset>
                    <fieldset>
                        <label for="PW-change-check">변경 비밀번호 확인</label>
                        <input id="PW-change-check" type="password" placeholder="변경 비밀번호 확인" tabindex="3">
                    </fieldset> 
                </form>
            </div>
            <div class="btn-area">
                <button class="btn -primary block" tabindex="4">비밀번호 변경</button>
            </div>
        </div>
            
    </main>
    
</div>
    
    
<!-- partial -->
<script  src="../../js/sidebar.js"></script>
    
</body>
</html>
