<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ARAS</title>
<!-- CSS -->    
<link rel="stylesheet" href="../../css/default.css">
<link rel="stylesheet" href="../../css/style.css">
<!-- JS -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script src="https://kit.fontawesome.com/7bcf70055f.js"></script>
</head>
    
<body>

<div class="page-wrapper d-flex">
    <main class="main">
        <header class="m-header">
            <div class="inner">비밀번호 찾기</div>
            <button class="no-bg left"></button>
        </header>
        <div class="contents">
            <div class="divider"></div>
            <div class="p-1 bg-white">
                <form class="changePW">
                    <fieldset>
                        <label for="user-name">성명</label>
                        <input id="user-name" type="text" placeholder="성명을 입력하세요" tabindex="1">
                    </fieldset>
                    <fieldset>
                        <label for="user-id">아이디</label>
                        <input id="user-id" type="text" placeholder="ARAS 아이디를 입력하세요" tabindex="2">
                    </fieldset>
                    <fieldset>
                        <label for="user-email">메일주소</label>
                        <input id="user-email" type="email" placeholder="등록된 메일주소를 입력하세요." tabindex="3">
                    </fieldset>
                </form>
            </div>
            <div class="btn-area">
                <a class="btn -primary block" tabindex="4">요청</a>
            </div>
        </div>
            
    </main>
    
</div>
    
    
<!-- partial -->
<script  src="../../js/sidebar.js"></script>
    
</body>
</html>
