<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>에러</title>
<!-- CSS -->
<link rel="stylesheet" href="./css/fontawesome6-all.css">
<link rel="stylesheet" href="./css/style.css">
<!-- JS -->
<script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="./js/jquery-ui.min.js"></script>
</head>
<body>
<!--page-wrap-->
<div class="page-wrap">
    <div class="page-error">
        <h1>404</h1>
        <h2 class="error-code">Page Not Found </h2>
        <div class="error-content">
            <p>불편을 끼쳐드려 죄송합니다. </p>
            <p>방문하시려는 페이지의 주소가 잘못 입력되어 요청하신 페이지를 찾을 수 없습니다.</p>
            <p>또는 해당 페이지의 주소가 변경 또는 삭제된 경우.</p>
            
            <p>입력한 주소가 올바른지 다시 확인해 주세요. </p>

            <button type="button" class="btn big danger empty-action">Go home</button>
        </div>
    </div>
</div>
<!--//page-wrap-->
</body>
</html>
