<!Doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>승인신청팝업</title>
<!-- CSS -->
<link rel="stylesheet" href="./css/login.css">  
<link rel="stylesheet" href="./css/style.css">  
<!-- JS -->
<script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="login-wrap">
    <div class="login-area">
        <div class="login">
            <div class="title-area">
                <img src="./images/logo.png" alt="" class="logo-img">
            </div>
            <form>
                <div class="id_pw_wrap">
                    <div class="input_row" id="id_line">
                        <div class="icon_cell" id="id_cell">
                            <span class="icon_id">
                                <span class="blind">아이디</span>
                            </span>
                        </div>
                        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" title="아이디" class="input_text" maxlength="41" value="">
                    </div>
                    <div class="input_row" id="pw_line">
                        <div class="icon_cell" id="pw_cell">
                            <span class="icon_pw">
                                <span class="blind">비밀번호</span>
                            </span>
                        </div>
                        <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요" title="비밀번호" class="input_text" maxlength="16" value="*********">
                    </div>
                </div>

                <div class="input-group mt-1">
                    <label class="styled fs13">
                        <input type="checkbox" name="remember_me" value="true" checked="">
                        <i>로그인 정보 저장</i>
                    </label>
                </div>

                <div class="num_wrap">
                    <button class="btn" type="button">인증번호 요청</button>
                    <div class="input_row mb-1">
                        <div class="icon_cell" id="id_cell">
                            <span class="icon_num">
                                <span class="blind">인증번호</span>
                            </span>
                        </div>
                        <input type="text" class="input_text" placeholder="인증번호를 입력하세요." title="일증번호" style="width: 47%;">
                        <span class="number">05:00</span>
                    </div>
                </div>

                <p>※ 아이디, 패스워드 입력 후 인증번호를 요청해주세요.</p>
                <p>※ 수신하신 인증번호를 유효시간 내 입력하셔야 로그인 하실 수 있습니다.</p>
        
                <input type="submit" id="btnLogin" class="btn danger mt-2" value="로그인">
            </form>
        </div>
    </div>
</div>

<!--승인요청-->
<div class="modal-wrapper open" id="modal-info">
    <div class="modal">
        <div class="header">
            <h1>kt 출동 최적화 시스템 승인요청
                <button class="btn btn-close trigger-info">
                    <img src="./images/ico_close@2x.png">
                </button>
            </h1>
        </div>
        <div class="content">
            <p class="fs14 tac">
                접속을 위해 관리자 승인이 필요합니다. <br>권한 선택 후 승인 신청하시기 바랍니다.
            </p>
            <div class="mt-2 tac">
                <select class="input-tb">
                    <option value="" selected="">권한을 선택하세요</option>
                    <option value="Master">Master</option>
                    <option value="Administrator">Administrator</option>
                    <option value="출동조">출동조</option>
                </select>
            </div>
        </div>
        <div class="btn-area">
            <button class="btn danger">승인신청</button>
        </div>
    </div>
</div>
<!--//승인요청-->
</body>
</html>
