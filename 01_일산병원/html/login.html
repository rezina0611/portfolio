<body>
    <div class="fz-login-wrap">
        <div class="left">
            <div>
                <a href="https://www.nhimc.or.kr/" target="_blank">
                    <img src="./images/logo.png" alt="국민건강보험 일산병원">
                </a>
            </div>

            <div class="form-login-w">
                <div class="login-box" id="login">
                    <div class="login-header">
                        <h4 class="login-logo">로그인</h4>
                    </div>
                    <div class="login-body">
                        <form name="loginForm" method="post" action="#" autocomplete="off">
                            <div class="form-group">
                                <label class="control-label" for="id">
                                    <input type="text" class="input" id="id" name="id" placeholder="아이디" autocomplete="id">
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">
                                    <input type="password" class="input" id="password" name="pswd" autocomplete="new-password" value="*********">
                                </label>
                            </div>
                            <div class="form-group remember">
                                <label class="styled check-blue h5">
                                    <input type="checkbox" name="remember_me" value="true" checked>
                                    <i><span>아이디, 비번 저장</span></i>
                                </label>
                            </div>
                            <button type="button" class="button login big">로그인</button>
                        </form>
                    </div>
                    <div class="login-footer">
                        <ul>
                            <li><a href="#none" id="popup-use">이용약관</a></li>
                            <li><a href="#none" id="popup-policy">개인정보 보호정책</a></li>
                            <!-- <li><a href="#none" class="popup-pw">비밀번호변경</a></li> -->
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="bg"></div>
            <!-- <img src="./images/login/login_main_img.jpg"> -->
        </div>
    </div>
</body>
</html>
