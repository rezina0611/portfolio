<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>HTML Email Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
</style>
</head>
<body style="margin: 0; background: #1F2124;">
    <!-- 바깥 영역(배경) -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" 
    style="color: #2F3235; font-family: 'Noto Sans KR', sans-serif; height: 100vh; display: flex;" class="wrapper">
        <tbody style="display: block; width: 560px; margin: 0 auto; display: flex; align-items: center; justify-content: center; ">
            <tr width="100%" style="display: block; border-radius: 8px;">
                <td width="100%" style="display: block;">
                    <!-- 본문 -->
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="display: inline-block; border-collapse: collapse; background: #fff; border-radius: 8px; border: 1px solid #8B9190;">
                        <tbody style="display: block;">
                          <!-- BIGPICTURE 로고 -->
                            <tr style="background: #8B919014; width: 560px; display: flex; align-items: center; height: 76px; line-height: 76px;">
                                <td style="padding-left: 23px;">
                                    <img width="92" src='./images/logo_light@2x.png' style=" width: 208px; height: 28px;">
                                </td>
                            </tr>
                            <!-- 본문 제목 --> 
                            <tr>
                                <td style="width: 560px;">
                                    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="width: 496px; margin: 0 auto; border-bottom: 1px solid #8B919029;">
                                        <tbody>
                                            <tr>
                                                <td style="padding: 32px 0; font-size: 18px; font-weight: bold; text-align: center; color: #2F3235; letter-spacing: -0.36px;">
                                                    회원님이 요청하신 계정정보입니다.
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table> 
                                </td>
                            </tr>
                            <!-- 본문 내용 -->
                            <tr>
                                <td style="padding: 24px 32px; font-size: 14px; letter-spacing: -0.28px; color: #2F3235;">
                                    000 회원님 안녕하세요. <br>요청하신 계정 찾기 결과입니다.
                                </td> 
                            </tr>
                            <tr>
                                <td style="padding: 10px 32px; font-weight: bold;">
                                    <span style="color: #606667; font-size: 14px;">ID :</span> 
                                    <span style="font-size: 16px; padding-left: 6px;">aaaaaaaaaa</span>
                                </td>
                            </tr>
                            <!-- 발신전용 & 저작권 -->
                            <tr>
                                <td style="padding: 24px 32px; font-size: 14px; letter-spacing: -0.28px; color: #2F3235;">
                                    전달받은 계정은 보안을 위해 로그인 후 비밀번호를 변경하세요. <br>
                                    감사합니다.
                                </td> 
                            </tr>
                            <tr>
                                <td style="width: 560px;">
                                    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="width: 496px; margin: 0 auto; border-top: 1px solid #8B919029;">
                                        <tbody>
                                            <tr>
                                                <td style="padding: 20px 0; color: #8B9190; font-size: 12px;">
                                                    본 메일은 발신 전용입니다.
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
