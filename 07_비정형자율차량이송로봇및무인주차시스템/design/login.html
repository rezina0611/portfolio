<!DOCTYPE html>
<html lang="ko">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta http-equiv="Expires" content="-1" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="ui_event" content="true" />

<link rel="stylesheet" href="./css/fontawesome6-all.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/login.css">

<script type="text/javascript" charset="utf-8" src="./js/jquery-3.7.0.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/script.js"></script>
</head>
<body>
<div class="fz-login-wrap">
    <div class="form-login-w">
        <div class="tac">
            <img src="./images/logo_dark@2x.png" alt="인천국제공항">
        </div>
        <div class="login-box">
            <div class="login-header">
                <h4>비정형 자율차량이송로봇 및 무인주차시스템</h4>
            </div>
            <div class="login-body">
                <form name="loginForm" method="" action="">
                    <div class="form-group">
                        <label class="control-label" for="id">
                            <input type="text" class="form-control" id="id" name="id" placeholder="아이디">
                        </label>
                    </div>
                    <div class="form-group eye">
                        <label class="control-label" for="password">
                            <input type="password" class="form-control" id="password" name="pswd" placeholder="*****************">
                            <i class="fa-regular fa-eye-slash eyes"></i>
                        </label>
                    </div>
                    <div class="form-group d-space-between last">
                        <label class="styled">
                            <input type="checkbox" name="remember_me" value="true">
                            <i>로그인 상태 유지</i>
                        </label>
                        <ul class="password">
                            <li><a href="#none" onclick="fnShowPop('pop_id')">ID 찾기</a></li>
                            <li><a href="#none" onclick="fnShowPop('pop_reset')">비밀번호 초기화</a></li>
                        </ul>
                    </div>
                    
                </form>
                <button type="button" class="btn base w-100">로그인</button>
            </div>
            
        </div>
    </div>
</div>


<!--ID 찾기 popup-->
<div class="modal-wrapper" id="pop_id">
    <div class="modal small">
        <div class="header">
            <h1>
                ID 찾기
                <button class="btn btn-close" alt="닫기" onclick="fnHidePop('pop_id');"></button>
            </h1>
        </div>
        <div class="content">
            <div class="input-group mb-0-8">
                <label class="required input-group-text">이름</label>
                <input type="text" class="form-control" placeholder="입력하세요">
            </div>
            <div class="input-group mb-0-8 eye">
                <label class="required input-group-text">비밀번호</label>
                <div class="input-input-group">
                    <input type="password" class="form-control" placeholder="입력하세요">
                    <i class="fa-regular fa-eye-slash eyes"></i>
                </div> 
            </div>
            <div class="input-group mb-0-8">
                <label class="required input-group-text mt--2">이메일</label>
                <div class="input-input-group">
                    <input type="text" class="form-control" placeholder="입력하세요">
                    <span class="d-block fs12 mt-0-8">※ 등록된 이메일을 입력하세요.</span>
                </div>
            </div>
        </div>
        <div class="btn-gruoup mt-0">
            <button class="btn secondary">취소</button>
            <button class="btn base">확인</button>
        </div>
    </div>
</div>

<!--ID 찾기 결과 popup-->
<div class="modal-wrapper" id="pop_id_result">
    <div class="modal small">
        <div class="header">
            <h1>
                ID 찾기 결과
                <button class="btn btn-close" alt="닫기" onclick="fnHidePop('pop_id_result');"></button>
            </h1>
        </div>
        <div class="content">
            <p>000 회원님 안녕하세요.<br>
                회원님의 ID는 <span class="text-white">aaaaaaaa</span> 입니다. 
                <br><br>
                감사합니다.
            </p>
        </div>
        <div class="btn-gruoup mt-0">
            <button class="btn base">확인</button>
        </div>
    </div>
</div>

<!--비밀번호 초기화 popup-->
<div class="modal-wrapper" id="pop_reset">
    <div class="modal small">
        <div class="header">
            <h1>
                비밀번호 초기화
                <button class="btn btn-close" alt="닫기" onclick="fnHidePop('pop_reset');"></button>
            </h1>
        </div>
        <div class="content">
            <p class="fs20 pt-0 tex-gray">최초 발급된 비밀번호로 초기화 합니다.</p>
            <hr class="line">
            <div class="input-group mb-0-8">
                <label class="required input-group-text">이름</label>
                <input type="text" class="form-control" placeholder="입력하세요">
            </div>
            <div class="input-group mb-0-8">
                <label class="required input-group-text">ID</label>
                <input type="text" class="form-control" placeholder="입력하세요">
            </div>
            <div class="input-group mb-0-8">
                <label class="required input-group-text mt--2">이메일</label>
                <div class="input-input-group">
                    <input type="text" class="form-control" placeholder="입력하세요">
                    <span class="d-block fs12 mt-0-8">※ 등록된 이메일을 입력하세요.</span>
                </div>
            </div>
        </div>
        <div class="btn-gruoup mt-0">
            <button class="btn secondary">취소</button>
            <button class="btn base">확인</button>
        </div>
    </div>
</div>

<!--이용약관 popup-->
<div class="modal-wrapper" id="pop_terms">
    <div class="modal wide">
        <div class="header">
            <h1>
                이용약관
                <button class="btn btn-close" alt="닫기" onclick="fnHidePop('pop_terms');"></button>
            </h1>
        </div>
        <div class="content">
            준비중입니다.
        </div> 
    </div>
</div>

<!--개인정보 보호정책 popup-->
<div class="modal-wrapper" id="pop_privacy">
    <div class="modal wide">
        <div class="header">
            <h1>
                개인정보 보호정책
                <button class="btn btn-close" alt="닫기" onclick="fnHidePop('pop_privacy');"></button>
            </h1>
        </div>
        <div class="content">
            준비중입니다.
        </div> 
    </div>
</div>

</body>
</html>
