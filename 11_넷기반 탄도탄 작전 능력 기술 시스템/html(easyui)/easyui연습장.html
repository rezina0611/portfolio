<script type="text/javascript" src="datagrid_data.json"></script>
<script type="text/javascript">
    $(function () {
        $('#dg1').datagrid({
            title : 'Column Group',
            remoteSort: false,
            singleSelect: true,
            width : '100%',
            height : '100%',
            url:'datagrid_data.json',
            method:'get',
            columns:[
                [
                    {title:'항적정보', colspan:4},
                    {title:'경로예측', colspan:4},
                    {title:'목표예측', colspan:3},
                ],
                [
                    {field:'info',title:'체계항적', resizable:'false', align:'center', width:'9%'},
                    {field:'LP',title:'LP', resizable:'false', align:'center', width:'6%'},
                    {field:'Tanjong',title:'탄종', resizable:'false', align:'center', width:'9%'},
                    {field:'warhead',title:'탄두', resizable:'false', align:'center', width:'9%'},
                    {field:'po',title:'현재위치', resizable:'false', align:'center', width:'9%'},
                    {field:'ip',title:'예상IP', resizable:'false', align:'center', width:'9%'},
                    {field:'form',title:'기동형태', resizable:'false', align:'center', width:'9%'},
                    {field:'fullup',title:'풀업시점', resizable:'false', align:'center', width:'9%'},
                    {field:'pathIP',title:'모의경로IP', resizable:'false', align:'center', width:'9%'},
                    {field:'facility',title:'주요시설', resizable:'false', align:'center', width:'14.2%'},
                    {field:'target',title:'예상목표', resizable:'false', align:'center', width:'9%'}
                ]
            ]
        });
    });
</script>

    body{

        background: -o-linear-gradient(top,#90A4AE 0,#90A4AE 100%) !important;
        background: linear-gradient(to bottom,#90A4AE 0,#90A4AE 100%) !important;
        border-color: transparent !important;
    }
    .datagrid .panel-header{
        display: none !important;
        border: none !important;
    }
    .panel-header, .panel-body{
        border-color: transparent !important;
    }
    /* .panel-header{

        border: none !important;
    } */
    .datagrid-htable{
        height: 40px !important;
    }
    .datagrid-header-row,

        height: 40px !important;
    }
    .datagrid-htable{
        color: #fff !important;
    }
    .datagrid-header {
        border-width: 0 0 0 0 !important;;
    }
    .datagrid-body{
        overflow-x: hidden !important;
    }
    .datagrid-header td,
    .datagrid-body td,
    .datagrid-footer td {
        border-width: 0 3px 2px 0 !important;
        border-style: solid !important;
        margin: 0;
        padding: 0;
    }
    .datagrid-header td {
        border-color: #fff !important;
        background: #90A4AE !important;
    }
    .datagrid-header td.datagrid-header-over {
        background: #90A4AE !important;
        color: #fff !important;
        cursor: default;
    }
    .datagrid-header td {
        border-color: #fff !important;
        background: #90A4AE !important;
    }
    .datagrid-header td .datagrid-cell-c1-itemid{
        text-align: center !important;
    }
    .datagrid-body td{
        border-color: #fff !important;
        color: #4d4d4d !important;
    }
    .datagrid-body td:first-child{
        text-align: left !important;
    }
    .datagrid-body td, .datagrid-footer td {
        background-color: #ECEFF1 !important;
    }
    .datagrid-body tr:nth-child(even) td{
        background-color: #CFD8DC !important;
    }
    .datagrid-header td .datagrid-cell{
        padding: 1.2rem .7rem !important;
        vertical-align: middle !important;
        word-break: break-all !important;
        font-weight: bold !important;
        text-align: center !important;
    }
    .datagrid-header td .datagrid-cell{
        white-space: normal !important;
        height: auto !important;
        line-height: 1 !important;
        overflow: initial !important;
        word-wrap: break-word !important;
        display: flex !important;
        justify-content: center !important;
    }
    .datagrid-body td .datagrid-cell{
        padding: .9rem .5rem !important;
        white-space: normal !important;
        word-break: break-all !important;
        vertical-align: middle !important;
    }
    .datagrid-body td .datagrid-cell:first-child{
        text-align: left !important;
    }
    .dialog-button{
        text-align: center !important;
        background: #fff !important;
        border: none !important;
        padding: 1rem .5rem !important;
        border-radius: 0 0 .8rem .8rem !important;
    }
    .dialog-button .l-btn{
        min-width: 12rem !important;
        min-height: 3.2rem !important;
        padding: .2rem 1rem !important;
        border-radius: .4rem;
        border: 0;
        background: #606667;
        color: #fff;
    }
    .dialog-button .l-btn + .l-btn{
        background: #2E7E84 !important;
    }
    .dialog-button .l-btn:hover{
        background: #606667;

    }
    .window{
        background-color: #fff;
        background: -webkit-linear-gradient(top,#fff 0,#fff 20%);
        background: -moz-linear-gradient(top,#fff 0,#fffF 20%);
        background: -o-linear-gradient(top,#fff 0,#fff 20%);
        background: linear-gradient(to bottom,#fff 0,#fff 20%);
        border-color: transparent !important;
        border: 0 !important;
        padding: 0 !important;
    }
    .window .panel-header{
        width: 100% !important;
        background: #37474F;
        border-bottom: 1px solid #2F3235;
        color: #fff !important;
        height: 4.4rem;
        position: relative;
        display: flex;
        align-items: center;
        padding: 0;
        border-radius: .8rem .8rem 0 0;
    }
    .window .panel-title{
        width: 100% !important;
        color: #fff !important;
        font-size: 1.5rem !important;
    }
    .window .window-header .panel-tool {
        right: 1rem !important;
    }
    .window .panel-tool{
        height: auto;
    }
    .window .panel-tool a{
        width: 2.4rem;
        height: 2.4rem;
        opacity: 1;
    }
    .panel-tool a:hover {
        opacity: 1;
        filter: alpha(opacity=100);
        background-color: transparent;
        -moz-border-radius: 0;
        -webkit-border-radius: 0;
        border-radius: 0;
    }
    .window .panel-tool-close {
        background: url(./images/ico_close@2x.png) no-repeat 50% 50% / 20px 20px;
    }
    .window-mask {
        background: rgba(33, 33, 33, 0.7) !important;
        opacity: 100 !important;
    }
    .window-shadow {
        background: rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 0px 0px 24px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 0px 24px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 0px 24px rgba(0, 0, 0, 0.3);
        filter: progid:DXImageTransform.Microsoft.Blur(pixelRadius=2,MakeShadow=false,ShadowOpacity=0.2);
    }
    .window,
    .window-shadow {
        position: absolute;
        -moz-border-radius: .8rem !important;
        -webkit-border-radius: .8rem !important;
        border-radius: .8rem !important;
        background: transparent !important;
    }
    .radiobutton {
        position: relative;
        border: 2px solid #2E7E84;
        border-radius: 50%;
    }
    .radiobutton-inner {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #2E7E84;
        border-radius: 50%;
        transform: scale(.6);
    }
</style>

            formatter : function(date){
                var y = date.getFullYear();
                var m = date.getMonth()+1;
                var d = date.getDate();
                m = ((m < 10) ? '0' : 0) + m;
                d = ((d < 10) ? '0' : 0) + d;

                return y + '-' + m + '-' + d;
            },
            parser : function(s){
                var t = Date.parse(s);
                if (!isNaN(t)){
                    return new Date(t);
                } else {
                    return null;
                }
            }
