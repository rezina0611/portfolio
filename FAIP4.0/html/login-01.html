<!DOCTYPE html>
<html lang="ko">
<head>
<title>Login-01</title>
<meta charset="UTF-8">
<meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta http-equiv="Expires" content="-1" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="ui_event" content="true" />

<link rel="stylesheet" href="./css/fontawesome6-all.css">
<link rel="stylesheet" href="./css/fonts.css">
<link rel="stylesheet" href="./css/layout.css">

<link rel="stylesheet" href="./css/faip_login.css">

</head>
<body class="login2">
    <div class="login-box" id="login">
        <div class="login-header">
            <div class="login-logo">
                <img src="./images/logo@2x.png">
            </div>
        </div>
        <div class="login-body">
            <form name="loginForm" method="post" action="#" autocomplete="off">
                <div class="form-group">
                    <div class="icon_cell">
                        <label class="icon_id opacity-70 control-label" for="id">
                            <span class="blind">아이디</span>
                        </label>
                    </div>
                    <input type="text" class="input" id="id" name="id" placeholder="아이디를 입력하세요." autocomplete="off">
                </div>

                <div class="form-group mb-0">
                    <div class="icon_cell">
                        <label class="icon_pw opacity-70 control-label" for="password">
                            <span class="blind">비밀번호</span>
                        </label>
                    </div>
                    <input type="password" class="input" id="password" name="pswd" placeholder="비밀번호를 입력하세요." autocomplete="new-password">
                </div>

                <div class="form-group remember">
                    <label class="input styled">
                        <input type="checkbox" name="remember_me" value="true" autocomplete="off" checked>
                        <i class="h8">로그인 정보 저장</i>
                    </label>
                    <span class="h8" @click="">비밀번호 재설정</span>
                </div>
                <button type="button" class="button login" @click="Login">로그인</button>
            </form>
        </div>
        <div class="login-footer">
            <ul class="le">
                <li><span class="last h8" @click="">이용약관</span></li>
                <li><span class="h8" @click="">개인정보 처리방침</span></li>
            </ul>
            <div class="ri">
                <span class="signup" @click="GoSignup">회원가입</span>
            </div>
        </div>
    </div>
</body>
</html>
