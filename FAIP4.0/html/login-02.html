<!DOCTYPE html>
<html lang="ko">
<head>
<title>Login-02</title>
<meta charset="UTF-8">
<meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta http-equiv="Expires" content="-1" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="ui_event" content="true" />

<link rel="stylesheet" href="./css/fontawesome6-all.css">
<link rel="stylesheet" href="./css/fonts.css">
<link rel="stylesheet" href="./css/layout.css">

<link rel="stylesheet" href="./css/faip_login.css">

</head>
<body class="login2">
    <div class="login-box" id="reset_password">
        <div class="login-header">
            <div class="login-logo">
                <img src="./images/logo@2x.png">
            </div>
        </div>
        <div class="login-body text-center">
            <p class="text-white">비밀번호 재설정을 위해 이메일 주소를 입력해주세요.</p>
            <form name="loginForm" method="post" action="#" autocomplete="off">
                <div class="form-group">
                    <div class="icon_cell">
                        <label class="icon_id control-label" for="id">
                            <span class="blind">비밀번호 재설정</span>
                        </label>
                    </div>
                    <input type="text" class="input" id="reaat-email" name="reaat-email" autocomplete="off" value="Janedoe@email.com">
                </div>

                <button type="button" class="button login" @click="">비밀번호 재설정</button>
            </form>
        </div>
        <div class="login-footer">
            <div class="le">
                <span @click="" class="back">뒤로</span>
            </div>
            <div class="ri">
                <span class="signup" @click="">로그인</span>
            </div>
        </div>
    </div>
</body>
</html>
